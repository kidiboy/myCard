		html {

		.background {
			/*background: rgb(122,12,195);
			background: linear-gradient(90deg, rgba(122,12,195,1) 0%, rgba(71,119,255,1) 50%, rgba(219,100,198,1) 100%);*/

			background-size: cover;
		}
		.profile {
			width: 400px;
			margin: 0 auto;
			margin-top: 12%;
		}
		.my-photo {
			width: 200px;
			height: 200px;
			border-radius: 50%;

		.profile-photo {
			display: flex;
			justify-content: center;
		}
		.my-name {
			display: flex;
			justify-content: center;
			margin-top: 3%;
			font-size: 50px;
			letter-spacing: 2.5px;
			color: white;
			line-height: 50px;
		}
		.prof-line {
			border-bottom: 2px solid white;
			opacity: .5;
			margin-top: 6%;
			margin-bottom: 6%;
		}
		.social {
			display: flex;
			justify-content: center;
			/*margin-top: 2%;*/
		}
		.social-svg {
			width: 30px;
			opacity: .3;
		}
		.social-svg:hover {
			cursor: pointer;
			opacity: .8;
			transition-duration: .5s;
			transition-timing-function: ease-in-out;
		}
		.margin-left20 {
			margin-left: 20px;
		}
		/* For smartphones */
		@media screen and (orientation: portrait) and (max-width: 980px) { 
			.profile {
				width: 500px;
				margin-top: 24%;
			}
			.my-name {
				margin-top: 6%;
				font-size: 100px;
				line-height: 100px;
			}
			.my-photo {
				width: 400px; 
				height: 400px;
			}
			.prof-line {
				border-bottom: 4px solid white;
				margin-top: 12%;
				margin-bottom: 12%;
			}
			.social-svg {
				width: 80px;
			}
			.margin-left20 {
				margin-left: 40px;
			}
		}
